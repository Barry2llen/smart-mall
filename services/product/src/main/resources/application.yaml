server:
  port: 8000
spring:
  application:
    name: product
  config:
    import:
      - nacos:commons-mysql?group=commons
      - nacos:commons-redis?group=commons
      - nacos:commons-redis-cache?group=commons
      - nacos:commons-callback?group=commons
  cloud:
    nacos:
      config:
        namespace: dev
      server-addr: 127.0.0.1:8848
    openfeign:
      client:
        config:
          default:
            logger-level: full
            connect-timeout: 5000
            read-timeout: 10000
  cache:
    redis:
      key-prefix: 'product::'
  #    sentinel:
#      transport:
#        dashboard: localhost:8080
#      eager: true
  datasource:
    url: jdbc:mysql://localhost:3306/product


mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: edu.nchu.mall.models.entity


springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: edu.nchu.mall.services.product.controller

callback:
  host: "http://barry2llen-smart-mall.oss-cn-guangzhou.aliyuncs.com/"