server:
  port: 8300
spring:
  application:
    name: member
  config:
    import:
      - nacos:commons-mysql?group=commons
      - nacos:commons-redis?group=commons
      - nacos:commons-redis-cache?group=commons
  cloud:
    nacos:
      config:
        namespace: dev

      server-addr: 127.0.0.1:8848
  datasource:
    url: jdbc:mysql://localhost:3306/member

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: edu.nchu.mall.models.entity

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: edu.nchu.mall.services.member.controller
