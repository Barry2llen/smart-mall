<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container { border: 1px solid #eee; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .highlight { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'亲爱的 ' + ${username} + '：'">用户你好：</h2>
    <p>感谢注册我们的服务！</p>
    <p>您的验证码是：<span class="highlight" th:text="${code}">123456</span></p>
    <p>该验证码在 5 分钟内有效。</p>
</div>
</body>
</html>
