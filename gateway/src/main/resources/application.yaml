server:
  port: 8080
spring:
  application:
    name: gateway
  config:
    import:
      - nacos:commons-mysql?group=commons
      - nacos:commons-redis?group=commons
      - nacos:commons-redis-cache?group=commons
  cloud:
    nacos:
      config:
        namespace: dev
      server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: baidu
          uri: https://www.baidu.com/
          predicates:
            - Query=url,baidu
        - id: qq
          uri: https://www.qq.com/
          predicates:
            - Query=url,qq